#view port 설정,경로,확장자,대상들
server.port = 8888
spring.mvc.view.prefix = /WEB-INF/view/
spring.mvc.view.suffix = .jsp
spring.mvc.static-locations = /resources/**

#DB관련 매핑
spring.datasource.url = jdbc:mysql://localhost:3306/mydb?serverTimezone=UTC
spring.datasource.username = hong
spring.datasource.password = 1111
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

#my batis mapping static폴더안에 mapper폴더안에 모든 xml파일들
mybatis.mapper-locations = static/mapper/*.xml
mybatis.type-aliases-package = com.example.demo.mybatis

#file upload
spring.servlet.multipart.max-request-size=512MB
spring.servlet.multipart.max-file-size=512MB

